<h1>Edit Post</h1>
<form #postForm="ngForm" (ngSubmit)="updatePost(postForm.value)">
  <div class="form-group">
    <label for="userId">User Id</label>
    <input type="text" class="form-control" id="userId" name="userId" [ngModel]="post?.userId" #userId="ngModel">
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" [ngModel]="post?.title" #title="ngModel">
  </div>
  <div class="form-group">
    <label for="body">Description</label>
    <textarea class="form-control" id="body" rows="3" name="body" [ngModel]="post?.body" #body="ngModel"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>
